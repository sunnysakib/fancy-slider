<!doctype html>
<html lang="en">

<head>
  <title>Fancy slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand navStyle" href="https://sunnysakib.github.io/fancy-slider/index.html">Fancy Slider</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active navStyle" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navStyle" href="#">Catagories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navStyle" href="#">Download</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container searchBody">
    <h4 class="mt-2 text-center">Search <span class="textStyle">Image</span> for create slider</h4>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search" placeholder="nature">
      </div>
      <button type="button" id="search-btn" class="btn btn-outline-dark mb-2">Search</button>
    </div>
    <!-- spinner -->
    <div class="d-flex justify-content-center">
      <div id="spinner-toggole" class="spinner-border d-none" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <section class="images sliderStyle">
      <div class="justify-content-around align-items-center mt-3 gallery-header mb-2 slide-bar">
        <h3 class="head-title text-center">Select image for create slider</h3>
        <div class="col-md-3 mb-2 mb-md-0 slide-input">
          <input class="form-control" id="duration" placeholder="slider change duration">
        </div>
      
        <button id="create-slider" class="btn btn-outline-dark">Create slider</button>
      </div>
      <div class="row gallery">

      </div>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
    
  </div>
  <footer class="text-center footer-text">
    <p>Privacy Policy<a href="https://getbootstrap.com/" class="footer-text">Terms</a><a href="https://twitter.com/mdo" class="footer-text">Security</a></p>
  </footer>
  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
